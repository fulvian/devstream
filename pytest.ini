[pytest]
# DevStream Test Configuration
# Phase 2: Testing Infrastructure

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: Async test using asyncio
    integration: Integration test requiring MCP server
    unit: Unit test (fast, isolated)
    slow: Slow test (> 1s execution)
    hooks: Hook system tests
    memory: Memory system tests
    context: Context injection tests
    e2e: End-to-end workflow tests
    error_boundary: Error boundary tests

# Coverage
[coverage:run]
source = .claude/hooks/devstream
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.devstream/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False